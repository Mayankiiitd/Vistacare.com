<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warehouse Options</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .options-box {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .options-box h2 {
        margin-top: 0;
        font-size: 24px;
        color: #333;
    }
    .options {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    .option {
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }
    .option:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <div class="options-box">
        <h2>Select Warehouse Option</h2>
        <div class="options">
            <head> PRINTED! SEE TERMINAL</head>
        </div>
    </div>
</div>

</body>
</html>
